[phases.setup]
nixPkgs = ["python311", "playwright"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "playwright install chromium",
  "playwright install-deps chromium"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
