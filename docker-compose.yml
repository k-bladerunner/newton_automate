version: '3.8'

services:
  backend:
    build: ./backend
    container_name: newton-autopilot-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - newton-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: newton-autopilot-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - newton-network

networks:
  newton-network:
    driver: bridge

volumes:
  data:
